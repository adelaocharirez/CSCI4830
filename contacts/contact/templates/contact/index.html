<h1>Contact List</h1>
<a href="{% url 'add_contact' %}">Add Contact</a>
<form method="get" action="{% url 'search_contact' %}">
    <input type="text" name="query" placeholder="Search name or email">
    <input type="submit" value="Search">
</form>
<ul>
    {% for contact in contacts %}
    <li>
        {{ contact.name }} - {{ contact.email }} - {{ contact.phone }}
        <a href="{% url 'edit_contact' contact.id %}">Edit</a>
        <a href="{% url 'delete_contact' contact.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
